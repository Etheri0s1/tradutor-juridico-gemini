<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JuriFácil com Gemini</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.12.313/pdf.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.12.313/pdf.worker.min.js';
    </script>
    <link rel="stylesheet" href="tela.css">
</head>

<body>
    <div class="container-fluid py-4">
        <!-- Cabeçalho -->
        <header class="d-flex align-items-center justify-content-center mb-5">
            <img src="logo_img/logo.png" alt="Logo" class="me-3 logo-cabecalho">
            <div>
                <h1 class="display-4 fw-bold text-primary mb-0">JuriFácil com Gemini</h1>
                <hr class="border-primary opacity-50 mt-2">
            </div>
        </header>

        <div class="row">
            <div class="d-flex align-items-center justify-content-center ">
                <!-- Coluna de Upload -->
                <div class="col-md-6">
                    <div class="area-upload p-5 text-center border rounded-3 bg-light h-100">
                        <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" fill="#0d6efd" class="bi bi-file-earmark-pdf mb-3" viewBox="0 0 16 16">
                        <path d="M5.523 12.424q.21-.124.459-.238a8 8 0 0 1-.45.606c-.28.337-.498.516-.635.572l-.035.012a.3.3 0 0 1-.026-.044c-.056-.11-.054-.216.04-.36.106-.165.319-.354.647-.548m2.455-1.647q-.178.037-.356.078a21 21 0 0 0 .5-1.05 12 12 0 0 0 .51.858q-.326.048-.654.114m2.525.939a4 4 0 0 1-.435-.41q.344.007.612.054c.317.057.466.147.518.209a.1.1 0 0 1 .026.064.44.44 0 0 1-.06.2.3.3 0 0 1-.094.124.1.1 0 0 1-.069.015c-.09-.003-.258-.066-.498-.256M8.278 6.97c-.04.244-.108.524-.2.829a5 5 0 0 1-.089-.346c-.076-.353-.087-.63-.046-.822.038-.177.11-.248.196-.283a.5.5 0 0 1 .145-.04c.013.03.028.092.032.198q.008.183-.038.465z"/>
                        <path fill-rule="evenodd" d="M4 0h5.293A1 1 0 0 1 10 .293L13.707 4a1 1 0 0 1 .293.707V14a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2m5.5 1.5v2a1 1 0 0 0 1 1h2zM4.165 13.668c.09.18.23.343.438.419.207.075.412.04.58-.03.318-.13.635-.436.926-.786.333-.401.683-.927 1.021-1.51a11.7 11.7 0 0 1 1.997-.406c.3.383.61.713.91.95.28.22.603.403.934.417a.86.86 0 0 0 .51-.138c.155-.101.27-.247.354-.416.09-.181.145-.37.138-.563a.84.84 0 0 0-.2-.518c-.226-.27-.596-.4-.96-.465a5.8 5.8 0 0 0-1.335-.05 11 11 0 0 1-.98-1.686c.25-.66.437-1.284.52-1.794.036-.218.055-.426.048-.614a1.24 1.24 0 0 0-.127-.538.7.7 0 0 0-.477-.365c-.202-.043-.41 0-.601.077-.377.15-.576.47-.651.823-.073.34-.04.736.046 1.136.088.406.238.848.43 1.295a20 20 0 0 1-1.062 2.227 7.7 7.7 0 0 0-1.482.645c-.37.22-.699.48-.897.787-.21.326-.275.714-.08 1.103"/>
                    </svg>
                        <h3 class="mb-3">PDF</h3>
                        <p class="text-muted">Arraste e solte seu PDF aqui ou</p>
                        <label for="input-pdf" class="btn btn-outline-primary mb-3">Selecionar arquivo</label>
                        <input type="file" id="input-pdf" accept=".pdf" class="d-none">
                        <p class="small text-muted">Tamanho máximo: 25MB • Até 30 mil caracteres</p>
                        <div class="mt-2" id="nome-arquivo"></div>
                        <button class="btn btn-primary mt-3 px-4" id="botao-analisar" disabled>Analisar Documento</button>
                    </div>
                </div>

                <!-- Coluna de Resultados -->
                <div class="col-md-4">
                    <div class="resultados-analise p-4 border rounded-3 bg-white h-100">
                        <h2 class="h4 mb-3 text-primary">Resultado da Análise</h2>
                        <div class="caixa-resultado p-3 mb-3 bg-light rounded">
                            <p class="mb-0" id="texto-analise">Aguardando análise do documento...</p>
                        </div>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="alternar-leitura" checked>
                            <label class="form-check-label" for="alternar-leitura">Ler</label>
                        </div>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="alternar-audio">
                            <label class="form-check-label" for="alternar-audio">Ouvir</label>
                        </div>
                    </div>
                </div>
            </div>>


        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script src="config.js"></script>
</body>

</html>
